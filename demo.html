<!DOCTYPE html>
<html lang="en">
<head>
<title>Html Validate Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="js/jquery.jgrowl.min.css" />
<script src="js/jquery.jgrowl.min.js"></script>	

<script src="js/validate.js"></script>
<style>
.jGrowl .warning {
	width:300px;
	font-size:12pt;
	color: #fff;
    background-color: #ff0000;
}
.jGrowl .notify {
	width:300px;
	font-size:12pt;
	color: #fff;
    background-color: #4caf50;
}
</style>
</head>
<body>
	<div class="containter" style="padding: 20px">
	<h1>Fields Validation Example!</h1>
		<form name="myform">
				<div class="form-group">
					<label>Name (* Required):</label> 
						<input data-required="true" data-msg="Please enter a name!" 
						type="text" class="form-control"
						name="name" value="" placeholder="Enter Name.">
				</div>
				<div class="form-group">
					<label>Email (* Required):</label> 
						<input data-required="true" data-pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
						data-msg="Please enter valid email address!" type="text"
						class="form-control" name="name2" value=""
						placeholder="Enter valid email address.">
				</div>
				<div class="form-group">
					<label>Other (Optional):</label> 
						<input type="text"
						class="form-control" name="name3" value=""
						placeholder="This is not required.">
				</div>
				<div class="form-group">
					<label>Some Digit (* Required):</label> 
						<input data-required="true" data-pattern="^\d*$"
						data-msg="Please enter number!" type="text" class="form-control"
						name="name" value="" placeholder="Enter Name.">
				</div>
				
				<div class="form-group">
					<button type="button" class="btn btn-primary"
						onclick="validateData()">Submit</button>
	
				</div>
		</form>
	</div>
</body>
</html>
